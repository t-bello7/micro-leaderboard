<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>
    <div class="middle flex bg-primary clr-white">
        <div>
            <h1>LeaderBoard</h1>
            <h2>Recent scores</h2>
            <button class="btn refresh-btn">refresh</button>
            <ul class="score-container">
                
            </ul>
        </div>
    
        <form onsubmit="return false" class="score-form">
            <h2>Add your Score</h2>
            <label for="name">Your Name: </label>
            <input class="clr-secondary" type="text" name="name" id="" placeholder="Name should not be empty"> </br>
            <label for="score"> Your Score</label>
            <input class="clr-secondary" type="number" name="score" id="" placeholder="Score should be a number">
            <button type="submit" class="btn submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
